<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Project 4</title>
  </head>
  <body>

    <div id="myModal" class="modal"><!-- Main Modal for artist info-->
      <div class="modal-box" id="modalbox"><!-- Modal content -->
        <span class="close">&times;</span>
        <div id="artistcontent">
          <div id="modaltext">
            <h1 id="modalheader"></h1>
            <p id="modalbodytext"></p>
          </div>
          <div id="modalvid">
            <div id="ytplayer"></div>
          </div>
          <div id="modalalbums">
            <h2 id="albumheader">Latest Releases</h2>
            <div id="albumholder"></div>
            <div id="albumtitles"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="video-background"> <!-- youtube video background -->
      <div class="video-foreground">
        <iframe src="https://www.youtube.com/embed/ZiADuDjueJc?controls=0&showinfo=0&rel=0&autoplay=1&modestbranding=1&start=1&loop=1&playlist=ZiADuDjueJc&mute=1" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

    <div id="mobilebackground"> <!--mobile background; video doesn't autoplay on mobile so i used an image -->
    </div>

    <button id="sourceBtn">?</button>

    <div id="griddiv">
      <div id="logodiv">
        <img id="mainlogo" src="img/dreamvillelogo.png" />
      </div>
      <div id="ad1" class="artistdiv">
        <h2 id="ah1" class="artistheader">J. COLE</h2>
        <img href="#infodiv" id="ai1" class="artistimage" src="img/JCOLE.png"/>
      </div>
      <div id="ad2" class="artistdiv">
        <h2 id="ah2" class="artistheader">OMEN</h2>
        <img href="#infodiv" id="ai2" class="artistimage" src="img/OMEN.png"/>
      </div>
      <div id="ad3" class="artistdiv">
        <h2 id="ah3" class="artistheader">BAS</h2>
        <img href="#infodiv" id="ai3" class="artistimage" src="img/BAS.png"/>
      </div>
      <div id="ad4" class="artistdiv">
        <h2 id="ah4" class="artistheader">COZZ</h2>
        <img href="#infodiv" id="ai4" class="artistimage" src="img/COZZ.png"/>
      </div>
      <div id="ad5" class="artistdiv">
        <h2 id="ah5" class="artistheader">LUTE</h2>
        <img href="#infodiv" id="ai5" class="artistimage" src="img/LUTE.png"/>
      </div>
      <div id="adiv6" class="artistdiv"> <!-- changed the ID on this because #ad6 wouldn't work for some reason -->
        <h2 id="ah6" class="artistheader">ARI LENNOX</h2>
        <img href="#infodiv" id="ai6" class="artistimage" src="img/AL.png"/>
      </div>
      <div id="ad7" class="artistdiv">
        <h2 id="ah7" class="artistheader">J.I.D</h2>
        <img href="#infodiv" id="ai7" class="artistimage" src="img/jid.png"/>
      </div>
      <div id="ad8" class="artistdiv">
        <h2 id="ah8" class="artistheader">EARTHGANG</h2>
        <img href="#infodiv" id="ai8" class="artistimage" src="img/EG.png"/>
      </div>

      <div id="infodiv">
        <button id="myBtn">MORE</button> <!-- Trigger/Open The Modal -->
        <p class="infotext" id="defaultinfo"></p>
        <p class="infotext" id="info1"></p>
        <p class="infotext" id="info2"></p>
        <p class="infotext" id="info3"></p>
        <p class="infotext" id="info4"></p>
        <p class="infotext" id="info5"></p>
        <p class="infotext" id="info6"></p>
        <p class="infotext" id="info7"></p>
        <p class="infotext" id="info8"></p>
        <div id="sources">
          <ul id="sourcelist">
            <li>Last.fm API</li>
            <li>Wikipedia API</li>
            <li>Youtube/Iframe API</li>
            <li>Wikipedia (Album Art)</li>
            <li>Dreamville (logo)</li>
            <li>Favicon.cc (favicon)</li>
            <li>Allmusic (certain artist bios)</li>
          </ul>
          <button id="closeBtn">close</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
